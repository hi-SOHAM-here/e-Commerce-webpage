<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com Shopping Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="../MARK UP/cartPageStyle.css">
<body>
    <header>
        <p>Shopping Cart</p>
    </header>
    <div class="cart-body">
        <div class="product-list">
        </div>
        <div class="billdesk">
            <div class="parent_for_bills">
                <div class="bill-heading">Order summary</div>
                <div class="sub-div" style="margin-top: 2rem;">
                    <div>No. of items</div>
                    <div>2</div>
                </div>
                <div class="sub-div">
                    <div>Subtotal: </div>
                    <div>60000</div>
                </div>
                <div class="sub-div" style="padding-bottom: 0.5rem; border-bottom: 1px solid;">
                    <div>Shipping & Handling: </div>
                    <div>00.00</div>
                </div>
                <div class="sub-div">
                    <div>Total order value:</div>
                    <div>00.00</div>
                </div>
    
                <div class="pay-btn">Proceed to pay</div>
            </div>     
        </div>
    </div>
    <script src="../MARK UP/product-list.js"></script>
    <script src="../MARK UP/cartPageScript.js"></script>
</body>
</html>
